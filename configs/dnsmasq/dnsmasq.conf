# === SADE VE GÜVENLİ PXE KONFİGÜRASYONU ===

# 1. TEMEL AYARLAR
interface=enp0s3
bind-interfaces
dhcp-authoritative
log-dhcp

# 2. DHCP AYARLARI
dhcp-range=192.168.100.50,192.168.100.150,12h
dhcp-option=3,192.168.100.1   # Gateway
dhcp-option=6,8.8.8.8         # DNS

# 3. BOOT DOSYASI (Legacy BIOS)
dhcp-boot=pxelinux.0,pxe-server,192.168.100.1

# 4. TFTP AYARLARI (KRİTİK BÖLÜM)
enable-tftp
tftp-root=/srv/tftp

# --- BURASI ÇOK ÖNEMLİ ---
# MTU ayarını sildik (Kernel halletsin).
# Max limitini sildik.
# Vendor option sildik.
# Sadece blok boyutunu reddetme komutu kaldı.
tftp-no-blocksize
